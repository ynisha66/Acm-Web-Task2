<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as a parameter</title>
</head>
<body>
    <h3>This is a page where we pass a function as a parameter</h3>
    <script>
        
        function name(user, greet = 'hii') {
            const message = greet;
            console.log(`${message} ${user}`);
        }
        name('jhon');
        
    </script>
</body>
</html>
