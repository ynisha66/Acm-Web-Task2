<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci program</title>
</head>
<body>
    <h3>This is a page where we perform calci program</h3>
    <script>
        let a = 2;
        let b = 4;
        let add, sub, mul, div, mod;
        add = a + b;
        sub = a - b;
        mul = a * b;
        div = a / b;
        mod = a % b;
        console.log(add, sub, mul, div, mod);
    </script>
</body>
</html>
