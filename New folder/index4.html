<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge two arrays and remove duplicate items</title>
</head>
<body>
    <h3>This is a page where we merge two arrays and remove duplicate items</h3>
    <script>
        function getUniqueAfterMerge(arr1, arr2){

// merge two arrays
let arr = [...arr1, ...arr2];

// removing duplicate
let uniqueArr = [...new Set(arr)];

console.log(uniqueArr);
}

const array1 = [1, 2, 3];
const array2 = [2, 3, 5]

// calling the function
getUniqueAfterMerge(array1, array2);
    </script>
</body>
</html>
